<ion-header>

      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <img src="assets/logo.png" alt="">
    <div class="input">
      <ion-item lines="none">
     
        <ion-input type="text"   [(ngModel)]="email" placeholder="Email"></ion-input>
     </ion-item>

         <ion-button [routerLink]="'/home'">Reset Link</ion-button>
      </div>
      </div>
</ion-content>
